<div class="volverButton">
    <button (click)="goBack()">Volver a login</button>
</div>

<form (ngSubmit)="register()">
    <div class="registro">
        <div>
        <h2>Registro</h2>
        </div>
    <div class="form_row">
        <label for="nombre">Nombre</label>
        <input type="text" [(ngModel)]="user.nombre" id="nombre" name="nombre" required>
    </div>
    <div class="form_row">
        <label for="apellido">Apellido</label>
        <input type="text" [(ngModel)]="user.apellido" id="apellido" name="apellido" required>
    </div>
    <div class="form_row">
        <label for="email">e-mail</label>
        <input type="email" [(ngModel)]="user.email" id="email" name="email" required>
    </div>
    <div class="form_row">
        <label for="nivelBuceo" (click)="toggleDropdown()">Nivel de Buceo</label>
        <select [(ngModel)]="user.nivelbuceo" id="nivelBuceo" name="nivelBuceo"  required>
            <option *ngFor="let nivel of opciones" [value]="nivel">{{nivel}}</option>
        </select>
    </div>
    <div class="form_row">
        <label for="username">Nombre de usuario</label>
        <input type="text" [(ngModel)]="user.username" id="username" name="username" required>
    </div>
    <div class="form_row">
        <label for="password">Contrase√±a</label>
        <input type="password" [(ngModel)]="user.password" id="password" name="password" required>
    </div>
    <div class="form_row">
        <button type="submit" (click)="register()">Register</button>
    </div>
    </div>
</form>
